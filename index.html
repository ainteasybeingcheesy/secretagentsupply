<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="logo">
          <h4>Secret Agent Supply Inc.</h4>
        </div>
      </div>
    </header>

    <div class="mainbanner">
      <div class="container">
        <section>
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </section>
      </div>
    </div>

      <nav>
        <div class="container">
          <ul>
            <li class="menubutton">Menu</li>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>

    <div class="products container">

      <div class="pen product">
        <div class="productimage">
          <img src="./resources/images/pen.png" alt="pen">
        </div>
          <h3>Exploding Pen</h3>
      </div>

      <div class="watch product">
        <div class="productimage">
          <img src="./resources/images/watch.png" alt="watch">
        </div>
          <h3>Cellular Watch</h3>
      </div>

      <div class="glasses product">
        <div class="productimage">
          <img src="./resources/images/glasses.png" alt="glasses">
        </div>
          <h3>Thermal Glasses</h3>
      </div>
    </div>

    <div class="info container">
      <div class="location">
        <h2>Location</h2>
        <h3>-47.346436, 84.32354</h3>
      </div>

      <div class="hours">
        <h2>Hours</h2>
        <h3>0800 - 1800</h3>
      </div>
    </div>

    <footer>
      <div class="footer container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
